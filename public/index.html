<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script src="css/semantic.min.js"></script>
</head>
<body ng-app="DockEasy" ng-controller="ImageController">
<div class="ui internally celled grid">
    <div class="row">
        <div class="three wide column">
            <div class="ui vertical text menu">
                <div class="ui huge header">Dock Easy</div>
                <a class="active item" ng-click="imageController.getImages()">
                    Images
                </a>
                <a class="item">
                    Containers
                </a>
                <a class="item">
                    Most Popular
                </a>
            </div>
        </div>
        <div class="ten wide column" >
            <h2>Images</h2>
            <table class="ui striped table">
                <thead>
                <tr>
                    <th>Repository</th>
                    <th>Tag</th>
                    <th>Created</th>
                    <th>Virtual size</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="image in images">
                    <td>{{image.Id}}</td>
                    <td>{{image.RepoTags[0]}}</td>
                    <td>{{image.Created}}</td>
                    <td>{{image.VirtualSize}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--<div class="three wide column">-->
            <!--settings-->
        <!--</div>-->
    </div>

</div>

<script type="text/javascript"
        src="js/app/components/docker/ImageService.js">  </script>
<script type="text/javascript"
        src="js/app/components/docker/ImageController.js">  </script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app/app.js"> </script>
</body>
</html>
